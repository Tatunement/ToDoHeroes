<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <form [formGroup]="questForm" *ngIf="questForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name">Quest Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="questName"
            formControlName="questName"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="type">Quest Type</label>
          <select
            name="type"
            id="type"
            class="form-control"
            name="questType"
            formControlName="questType"
          >
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="description">Quest Description</label>
          <textarea
            id="description"
            row="2"
            col="10"
            class="form-control"
            name="questDescription"
            formControlName="questDescription"
          ></textarea>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12" formArrayName="questObjectives">
        <div
          class="row"
          *ngFor="let objectiveCtrl of controls; let i = index"
          [formGroupName]="i"
          style="margin-top: 10px"
        >
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
            />
          </div>
          <div class="col-md-2">
            <button
              type="button"
              (click)="onDeleteObjective(i)"
              class="btn btn-danger"
            >
              X
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <button
              class="btn btn-success"
              type="button"
              (click)="onAddObjective()"
            >
              Add Objective
            </button>
          </div>
        </div>
      </div>
    </div>
  <div class="alert-box-actions" style="margin-top: 10px;">
    <button class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="!questForm.valid">Save</button>
    <button class="btn btn-primary" type="button" (click)="onClose()">
      Close
    </button>
  </div>
  </form>
</div>
