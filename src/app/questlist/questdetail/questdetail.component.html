<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <div class="row border">
    <div class="d-flex justify-content-between">
      <div>
        <h3>Name: {{ quest.questName }}</h3>
        <h4>Experience: {{ questExperience }}</h4>
      </div>
      <div>
        <h4>Type: {{ quest.questType }}</h4>
        <h4>Ends in: {{ questTimer }}</h4>
      </div>
    </div>
    <div class="row border description">
      <p>{{ quest.questDescription }}</p>
    </div>
  </div>
  <div class="row border">
    <form [formGroup]="objForm" (ngSubmit)="onSubmit()">
      <div formArrayName="objectives">
        <div class="form-check" *ngFor="let objective of quest.questObjectives; let i = index" [formGroupName]="i">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckDefault"
            formControlName="status"
          />
          <label class="form-check-label">
            {{objective.name}} ({{objective.amount}})
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="alert-box-actions d-flex justify-content-center">
    <button class="btn btn-success" type="submit" (click)="onSubmit()" [disabled]="!objForm.valid">Send</button>
    <button class="btn btn-primary" type="button" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" type="button" (click)="onClose()">Close</button>
  </div>
</div>
