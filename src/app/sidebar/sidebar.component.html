<div
  class="sidebar"
  id="sidebar-wrapper"
  [ngClass]="status ? 'hide' : 'show'"
>
  <div class="sidebar-heading">Menu</div>
  <div class="list-group list-group-flush">
    <a routerLinkActive="active" [routerLink]="['questlist']" class="list-group-item list-group-item-action"
      >Quest</a
    >
    <a routerLinkActive="active" [routerLink]="['player']" class="list-group-item list-group-item-action"
      >Player</a
    >
    <a routerLinkActive="active" [routerLink]="['guild']" class="list-group-item list-group-item-action"
      >Guild</a
    >
    <a routerLinkActive="active" [routerLink]="['dungeons']" class="list-group-item list-group-item-action"
      >Dungeons</a
    >
    <a routerLinkActive="active" [routerLink]="['event']" class="list-group-item list-group-item-action"
      >Event</a
    >
  </div>
</div>
